<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoopAR</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <a-asset-item id="pin" src="./assets/pin/pin.gltf"></a-asset-item>
      </a-assets>
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#pin"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- <a-marker type="pattern" url="./assets/pattern.patt">
        <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
        </a-sphere>
      </a-marker> -->

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
